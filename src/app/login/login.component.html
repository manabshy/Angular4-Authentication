<form role="form" (submit)="login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group">
    <label for="userEmail" class="sr-only">Email address</label>
    <input type="email" id="userEmail" name="email" class="form-control" placeholder="Email address"
           [(ngModel)]="user.email" required
           autofocus>
  </div>
  <div class="form-group">
    <label for="userPassword" class="sr-only">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" id="userPassword" class="form-control"
           placeholder="Password" required>
  </div>
  <span>{{errorMsg}}</span>

  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
  <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Sign in</button>
</form>
