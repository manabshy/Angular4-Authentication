<form [formGroup]="metaDataForm">

  <div class="form-group" *ngIf="!viewType">
    <label>Document Id</label>
    <input type="text" class="form-control" id="documentId" formControlName="documentId">
  </div>

  <div class="form-group" *ngIf="!viewType">
    <label>Response Code</label>
    <input type="text" class="form-control" id="responseCode" formControlName="responseCode">
  </div>

  <div class="form-group" *ngIf="!viewType">
    <label>Total Execution Time</label>
    <input type="text" class="form-control" id="totalExecutionTime" formControlName="totalExecutionTime">
  </div>

  <div class="form-group">
    <label>Customer Id</label>
    <input type="text" class="form-control" id="customerId" formControlName="customerId">
  </div>

  <div class="form-group">
    <label>source system</label>
    <input type="text" class="form-control" id="sourceSystem" formControlName="sourceSystem">
  </div>

  <div class="form-group">
    <label>content type</label>
    <input type="text" class="form-control" id="contentType" formControlName="contentType">
  </div>

  <div class="form-group">
    <label>received date</label>
    <input type="text" class="form-control" id="receivedDate" formControlName="receivedDate">
  </div>

  <div class="form-group" *ngIf="isUploadDateVisible">
    <label>upload date</label>
    <input type="text" class="form-control" id="uploadDate" formControlName="uploadDate">
  </div>

  <div class="form-group" *ngIf="!viewType">
    <label>UTR</label>
    <input type="text" class="form-control" id="utr" formControlName="utr">
  </div>


</form>
