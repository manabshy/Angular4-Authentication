<form [formGroup]="metaDataForm">

  <div class="form-group" *ngIf="viewType">
    <input type="file" id="fileUpdateButton" class="form-control" (change)="fileChangeEvent($event)"
                placeholder="Upload a file...">
  </div>
  <hr *ngIf="viewType">

  <div class="form-group" *ngIf="viewType">
    <label>Document Id</label>
    <input type="text" disabled class="form-control" id="documentId" formControlName="documentId">
  </div>

  <div class="form-group" *ngIf="viewType">
    <label>Response Code</label>
    <input type="text" disabled class="form-control" id="responseCode" formControlName="responseCode">
  </div>

  <div class="form-group" *ngIf="viewType">
    <label>Total Execution Time</label>
    <input type="text" disabled class="form-control" id="totalExecutionTime" formControlName="totalExecutionTime">
  </div>

  <div class="form-group">
    <label>Customer Id</label>
    <input type="text" class="form-control" id="customerId" formControlName="customerId">
  </div>

  <div class="form-group">
    <label>Source system</label>
    <input type="text" class="form-control" id="sourceSystem" formControlName="sourceSystem">
  </div>

  <div class="form-group">
    <label>Content type</label>
    <input type="text" disabled class="form-control" id="contentType" formControlName="contentType">
  </div>

  <div class="form-group">
    <label>Received date</label>
    <input type="text" disabled class="form-control" id="receivedDate" formControlName="receivedDate">
  </div>

  <div class="form-group" *ngIf="isUploadDateVisible">
    <label>Upload date</label>
    <input type="text" disabled class="form-control" id="uploadDate" formControlName="uploadDate">
  </div>

  <div class="form-group" *ngIf="viewType">
    <label>UTR</label>
    <input type="text" disabled class="form-control" id="utr" formControlName="utr">
  </div>

  <div class="form-group" *ngIf="viewType">
     <label>Version No</label>
     <input type="text" disabled class="form-control" formControlName="version">
  </div>

  <div class="form-group" >
    <a class="btn btn-primary float-xs-right" id="updateDocumentButton" *ngIf="viewType" (click)="updateMe()">Update Me (+)</a> 
  </div>
</form>
