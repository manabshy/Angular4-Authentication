<form [formGroup]="myForm" novalidate>
  <h2>Select a file to upload</h2>
  <div class="row">
     <div class="col-sm-10">
        <div class="form-group">
          <input type="file" class="form-control" (change)="fileChangeEvent($event)"
                formControlName="file" placeholder="Upload a file...">
        </div>
     </div>
  </div>
  <div formArrayName="metaDataArray">
    <div *ngFor="let md of myForm.controls.metaDataArray.controls; let i=index" class="panel panel-default">
      <div class="card">
        <h3 class="card-header">
          Meta Data
        </h3>
        <div class="card-block" [formGroupName]="i">
          <app-metadata [group]="myForm.controls.metaDataArray.controls[i]" [viewType]="true" ></app-metadata>
        </div>
      </div>
    </div>
  </div>
  <div>
    <a routerLink="/upload-success" class="btn btn-primary col-md-3" (click)="upload()" >Upload</a>
    <!--<button class="btn btn-md btn-primary btn-block col-md-3" (click)="upload()" >Upload</button>-->
  </div>
</form>
