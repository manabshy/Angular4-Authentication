<div class="box has-advanced-upload js" *ngIf="!FileSelected">

  <div class="box__input">
    <svg class="box__icon" width="50" height="43" viewBox="0 0 50 43">
      <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
    </svg>
    <input type="file" name="files[]" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple="" (change)="fileChangeEvent($event)" >
    <div class="col-xs flex-xs-middle">
    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
    <button type="submit" class="box__button">Upload</button>
    </div>
  </div>

</div>
  <div *ngIf="FileSelected">
    <div>These are the files you're going to upload.</div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-inverse">
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Size</th>
          <th>Customer</th>
          <th>Received date</th>
          <th>Creation date</th>
          <th>Upload date</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of files">
          <td>{{ file.type }}</td>
          <td>{{ file.name }}</td>
          <td>{{ file.size }}</td>
          <td>{{ file.customer }}</td>
          <td>{{ file.receivedDate }}</td>
          <td>{{ file.creationDate }}</td>
          <td>{{ file.uploadDate }}</td>
          <td><button class="btn btn-primary" (click)="DiscardFile(file)">Discard File</button></td>
        </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-primary col-lg-1 col-md-1" (click)="cancelUpload()">Cancel</button>
        <input type="file" class="btn btn-primary col-lg-2 col-md-2 offset-lg-6 offset-md-6" (change)="addAnotherFile($event)" >
        <button class="btn btn-primary col-lg-2 col-md-2">Upload Files</button>
      </div>
    </div>
  </div>
